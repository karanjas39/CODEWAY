<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./IMAGES/icon.png" type="image/x-icon" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <h2>Calculator</h2>
      <div class="cal-grid">
        <input type="text" readonly class="calc-inp" />
        <div class="btns">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button><i class="fa-solid fa-percent"></i></button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button><i class="fa-solid fa-plus"></i></button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button><i class="fa-solid fa-minus"></i></button>
          <button>.</button>
          <button>0</button>
          <button><i class="fa-solid fa-divide"></i></button>
          <button><i class="fa-solid fa-xmark"></i></button>
          <button class="rst-btn">Reset</button>
          <button class="result-btn">=</button>
        </div>
        <p>
          By
          <a href="https://developerjaskaran.netlify.app/" target="_blank"
            >Jaskaran Singh</a
          >
        </p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
